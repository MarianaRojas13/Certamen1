<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Control de Reos</title>
  </head>
  <body>
      <header class="container-fluid bg-dark text-light pb-3 text-center" >
            <nav class=" navbar" >
                <div class="col-12 col-md-6 col-lg-4 bg-dark ">
                       <H1>Administracion Reos </H1> 
                </div>   
               <div class="col-12 col-md-6 col-lg-4"> <!--Falta hacer que este a ak derecha-->
                   <img src="img/grupo-de-personas-dibujadas-a-mano-de-personas (1).png" height="50px"  >
               </div>
            </nav>
         
           
      </header>
      <main class="container-fluid pt-5" >
          <div class="row">
                <div class="col-12 col-md-6 col-lg-6" >
                    <div class="card">
                        <div class="card-header bg-dark text-light">
                            <span>Registrar Reos</span>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre-txt" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre-txt">
                            </div>
                            <div class="mb-3">
                                <label for="apellido-txt" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido-txt">
                            </div>
                            <div class="mb-3">
                                <label for="crimenes-num" class="form-label">Cantidad de Crimenes</label>
                                <input type="number" class="form-control" id="crimenes-num">
                            </div>
                            <div class="mb-3">
                                <label for="detalles-txt" class="form-label">Detalles Crimenes</label>
                                <textarea  id="detalles-txt" ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="Ciudad-select" class="form-label">Ciudad</label>
                                <select class="form-select" id="Ciudad-select">
                                    
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" id="registrar-btn" class="btn btn-danger">Registrar</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 ">
                    <div class="card">
                        <div class="card-header bg-primary text-light">
                            <span>Mostrar Reos</span>
                        </div>
                       <div class="card-body">
                           <table class="table table-bordered table-hover table-striped">
                               <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Datalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                    
                                </tr>
                               </thead>
                               <tbody id= "tbody-table">
                               
                               </tbody>
                           </table>
                       </div> 
                    </div>
                </div>
          </div>

      </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js" ></script>
  </body>
</html>
